  <h1>Waffle Camp</h1>
  <div class="div1">
    <h2>-プラスチック問題について-</h2>
    <P></P>
    <p>レジ袋などのプラスチックごみが陸や海に捨てられている。</p>

  </div>
  <div class="div2">  
    <h2>-どんな問題が？-</h2>
      <p></p>
      <p>海に浮かぶプラスチックごみを食べて死んでいる。</p>
      <p>例えば、ウミガメは餌のクラゲと間違えてプラスチックごみを食べて、死んでしまうことがある。</p>
      <p>また、アザラシなどはプラスチック網に引っ掛かってしまうこともある。</p>
      <img src="https://i.ibb.co/XyPh164/image.jpg" alt="ウミガメがプラスチックを食べる写真">
      <img src="https://i.ibb.co/S5xS5yQ/image.jpg" alt="アザラシと網">
      
  </div> 
  <div class="div3">
      <h2>-私たちに出来ること-</h2>
      <p></p>
      <p>・レジ袋が有料化したのを機にオシャレなマイバックを持とう！！</p>
      <p>・ペットボトルではなくマイボトルを持ち歩こう！！</p>
      <p>・ごみは持ち帰り、リサイクルしよう！！</p>
      

  </div>
